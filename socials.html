<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      color: #fff;
      outline: 0;
      cursor: pointer;
      position: relative;
      margin: 5px;
      background-color: #4b4b4b;
    }

    .icon {
      font-size: 1em;
    }
    .email:hover{
      background-color: #23c8c8;
    }

    .facebook:hover{
      background-color: #4267B2;
    }

    .linkedin:hover{
      background-color: #0e76a8;
    }

    .twitter:hover{
      background-color: #26a7de;
    }

    .reddit:hover{
      background-color: #ff4500;
    }

    .youtube:hover{
      background-color: #FF0000;
    }

    .telegram:hover{
      background-color: #c8232c;
    }

    .github:hover{
      background-color: #ff4500;
    }


    .social {
      position: relative;
      margin: 7px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">


      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->


      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="fill linkedin">
        <span class="icon"><i class="fa-brands fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->


      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="fill twitter">
        <span class="icon"><i class="fa-brands fa-x-twitter"></i></span>
      </div>
      <!-- End twitter Icon -->

      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="fill youtube">
        <span class="icon"><i class="fa-brands fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->

      <!-- Start github Icon -->
      <div id="github" onclick="navigate(this.id)" class="fill github">
        <span class="icon"><i class="fa-brands fa-github"></i></span>
      </div>
      <!-- End github Icon -->
      

    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'
        if (id === "email") {
          window.open("mailto:devonpowell3D@gmail.com", '_blank').focus(); //Add your email after "mailto:""
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/in/devonpowell-3d/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "twitter") {
          window.open("https://x.com/DevonPowell3d", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/@Devon-Powell/", '_blank').focus(); //Add the url to your youtube account
        }
        else if (id === "github") {
          window.open("https://github.com/Devon-Powell", '_blank').focus(); //Add the url to your github account
        }
      }

    </script>



  </body>

</html>
